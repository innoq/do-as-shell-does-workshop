---
layout: default
---
<article class="section">

  <div class="section-content">
    {{ content }}
  </div>

</article>

{% if page.next_section %}
<p><a href="{{page.next_section}}">Next section: {{page.next_section}}</a></p>
{% endif %}

{% if page.previous_section %}
<p><a href="{{page.previous_section}}">Previous section: {{page.previous_section}}</a></p>
{% endif %}
