<header class="site-header">

  <div class="wrapper">

    <p><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></p>

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
            {% if my_page.title != 'Main Page' %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
